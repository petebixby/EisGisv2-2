{% extends "base.html" %}

{% block content %}
	<div class="uk-container uk-container-small">
    <h3>Sign In</h3>
    <form action="{{ url_for('login') }}" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }}:
            {{ form.username(size=32) }}
        </p>
        <p>
            {{ form.password.label }}:
            {{ form.password(size=32) }}
        </p>
        <p>{{ form.remember_me() }} {{ form.remember_me.label }}</p>
        <p>{{ form.submit() }}</p>
    </form>
    </div>
{% endblock %}
